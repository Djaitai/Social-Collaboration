<meta charset="ISO-8859-1">
<style>
body {
	background-image: url("c_resources/images/blog-bg.jpg");
	background-repeat: no-repeat;
	background-size: 100%;
	background-attachment: fixed;
}

.MyStyle {
	background-image: url("c_resources/images/blog-bg.jpg");
	background-repeat: no-repeat;
	background-size: 100%;
	background-attachment: fixed;
}
</style>
</head>
<div class="container">

	<div class="row">
		<div class="col-sm-1"></div>
		<div class="col-sm-10">
			<div>
				<div class="MyStyle">
					<h5 style="text-align: left;"> Title:
						<strong>{{gforum.forum_id}}</strong>
					</h5>
				</div>
				<h5>
					written by <strong>{{gforum.username}}</strong>
				</h5>
				<h5>
					posted: <strong>{{gforum.date_time}}</strong>
				</h5>
				<br>
				<h5 style="text-align: justify;">Description: <strong>{{gforum.content}}</strong></h5>
				
			</div>
			<h3 style="font: italic; text-align: center;" data-ng-show="replies">COMMENT</h3>
			<div class="row" data-ng-repeat="f in replies">
				<div class="col-sm-3">
						<br>
						<p style="text-align: right;">
							<img data-ng-src="c_resources/images/{{f.username}}"
								onerror="this.src='c_resources/images/profilepic.png'"
								class="img-circle" height="45" width="45">
						</p>
					</div>
				<div class="col-sm-6" style="box-shadow: 5px 5px 5px #888888;">
					<br> <font style="font-size: large;">{{f.username}}</font> on
					{{f.postedAt}} <br>{{f.reply}}<br>&nbsp;<br>
				</div>
				<div class="col-sm-3">
					<br>
				</div>
			</div>		
			
		</div>
		<div class="col-sm-1"></div>
	</div>
	&nbsp;<br>
	<div class="row">
		<div class="col-sm-1"></div>
		<div class="col-sm-10">
			<div class="row">
				<div class="col-sm-3">
					<p style="text-align: right;">
						<img data-ng-src="c_resources/images/{{currentUser.username}}"
							onerror="this.src='c_resources/images/profilepic.png'"
							class="img-circle" onerror="this.src='images/profilepic.png'"
							height="45" width="45">
					</p>
				</div>
				<div class="col-sm-6" style="box-shadow: 5px 5px 5px #888888;">
					<form data-ng-submit="addReply(gforum.id)">
						<div class="row">
							<div class="col-sm-9">
								<textarea required="required" data-ng-model="forumReply.reply"
									rows="3" cols="45" placeholder="Your Reply Here"></textarea>
								<br>
							</div>
						</div>
						<div class="row">
							<div class="col-sm-3">


								<input type="submit" value="Post"
									class="btn btn-primary btn-block" style="text-align: center;">
							</div>
						</div>
					</form>
				</div>
				<div class="col-sm-3">
					<br>
				</div>
			</div>
		</div>
		<div class="col-sm-1"></div>
	</div>

</div>
